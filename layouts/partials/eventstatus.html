{{ $t1 := .eventDate | dateFormat "20060102" }}
{{ $t2 := now.Format "20060102" }}
{{ if lt $t1 $t2 }}
    <pre class="event-status-tag">#completed</pre>
{{ else }}
    <pre class="event-status-tag">#upcoming</pre>
{{ end }}

<div class="event-datetime">{{ .eventDate | dateFormat "January 2, 2006 at 3:04 PM" }}</div>
