<!-- CSS Objects -->
{{ $indexCSS := resources.Get "css/index.css" }}
{{ $homeCSS := resources.Get "css/home.css" }}
{{ $headerCSS := resources.Get "css/header.css" }}
{{ $footerCSS := resources.Get "css/footer.css" }}

<head>
    <title>{{- .Title -}}</title>

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet Inclusions -->
    <link type="text/css" rel="stylesheet" href="{{ $indexCSS.RelPermalink }}"/>
    <link type="text/css" rel="stylesheet" href="{{ $homeCSS.RelPermalink }}"/>
    <link type="text/css" rel="stylesheet" href="{{ $headerCSS.RelPermalink }}"/>
    <link type="text/css" rel="stylesheet" href="{{ $footerCSS.RelPermalink }}"/>

    <!-- Generic Header Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
